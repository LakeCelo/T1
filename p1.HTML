<!DOCTYPE html>
<html lang="Pt-br">

<head>
  <link rel="stylesheet" href="p2.CSS">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto+Mono:wght@700&display=swap"
    rel="stylesheet">
  <meta charset="UTF-8">
  <meta http-equiv=!X-Ua-Compatible content="IE=edge">
  <met name="viewport content"="width=device-width,initial-scale=1.0">


</head>

<body>
  <header>
    <img src="./assets/CCCCCCCCCCC" alt="Logomarca do aplicativo habbits" img src="./assets/pngwing.com.png"
      alt="icone sinal de mais" />
    <button>
      <img src="./assets/plus.svg" alt="icone sinal de mais">
      <div>Registrar o meu dia</div>
    </button>

  </header>

  <form id="form-habits">
    <div class="habits">
      <div class="habit" data-name="run"><img src="./assets/running.webp" alt="correndo"></div>
      <div class="habit" data-name="shower"><img src="./assets/shower.webp" alt="banhando"></div>
      <div class="habit" data-name="playing"><img src="./assets/playing.webp" alt="tocando instrumento"></div>
      <div class="habit" data-name="task"><img src="./assets/task.webp" alt="tarefas"></div>
      <div class="habit" data-name="sleep"><img src="./assets/sleep.webp" alt="dormindo"></div>

    </div>
    <div class="days"></div>



  </form>
  <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
  <script src="./p3.js"></script>


</body>

</html>
